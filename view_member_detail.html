<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Detail</title>
</head>
<body>
<h1>Member Detail</h1>

<!-- メッセージ表示 -->
<div th:if="${messages}">
    <ul>
        <li th:each="msg : ${messages}" th:text="${msg}"></li>
    </ul>
</div>

<form th:action="@{/members/{memberId}(memberId=${memberDetailForm.memberId})}"
      method="post"
      th:object="${memberDetailForm}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label>ID:
            <span th:text="*{memberId}">1</span>
        </label>
    </div>
    <div>
        <label>Code:
            <span th:text="*{memberCode}">M0001</span>
        </label>
    </div>
    <div>
        <label>Name:
            <input type="text" th:field="*{memberName}" th:disabled="${!memberDetailForm.canEdit}" />
        </label>
    </div>
    <div>
        <label>Email:
            <input type="email" th:field="*{email}" th:disabled="${!memberDetailForm.canEdit}" />
        </label>
    </div>
    <div>
        <label>Status:
            <select th:field="*{statusCode}" th:disabled="${!memberDetailForm.canChangeStatus}">
                <option value="ACTIVE">ACTIVE</option>
                <option value="PAUSED">PAUSED</option>
                <option value="CANCELED">CANCELED</option>
            </select>
        </label>
    </div>
    <div>
        <label>Memo:
            <textarea th:field="*{memo}" rows="5" cols="40"></textarea>
        </label>
    </div>

    <div>
        <button type="submit" name="updateProfile"
                th:disabled="${!memberDetailForm.canEdit}">Update Profile</button>
        <button type="submit" name="changeStatus"
                th:disabled="${!memberDetailForm.canChangeStatus}">Change Status</button>
    </div>
</form>

<p>
    <a th:href="@{/members}">Back to list</a>
</p>
</body>
</html>
